<connect-remote [entityState]="entityState | async"></connect-remote>



<div>
  <h4 class="card-header">
    Depreciation
    <span class="pull-right tag tag-pill tag-primary">
      <!--{{ price | currency:"USD":true:"2.2-2" }}-->
    </span>
  </h4>
  <br />
  <div class="row">
    <div class="col-4">
      <depreciation-table></depreciation-table>
    </div>

    <div class="col-8">

      <div class="row">
        <div class="col-12 form-check">
          <label class="form-check-label">
            <input type="radio" name="evaluationRadios" class="form-check-input">
            Depreciation
          </label>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="pull-right">
            <label for="first_name">Reinvest</label>
          </div>
        </div>
        <div class="col-9">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="" id="reinvest" name="reinvest">
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="pull-right">
            <label for="first_name">Mode</label>
          </div>
        </div>
        <div class="col-9">
          <fieldset class="form-group">
            <select class="form-control" name="staus">
              <option [value]="1">17%</option>
              <option [value]="0">11%</option>
              <option [value]="0">6%</option>
            </select>
          </fieldset>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="pull-right">
            <label for="first_name">Cycle</label>
          </div>
        </div>
        <div class="col-9">
          <fieldset class="form-group">
            <input type="text" class="form-control" id="starting_year" name="starting_year">
          </fieldset>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="pull-right">
            <label for="first_name">Net Salvage</label>
          </div>
        </div>
        <div class="col-9">
          <fieldset class="form-group">
            <input type="text" class="form-control" id="starting_year" name="starting_year">
          </fieldset>
        </div>
      </div>

      <div class="row">
        <div class="col-12 form-check">
          <label class="form-check-label">
            <input type="radio" name="evaluationRadios" class="form-check-input">
            Amortization Charge
          </label>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="pull-right">
            <label for="first_name">Belongs</label>
          </div>
        </div>
        <div class="col-9">
          <fieldset class="form-group">
            <select class="form-control" name="staus">
              <option [value]="1">17%</option>
              <option [value]="0">11%</option>
              <option [value]="0">6%</option>
            </select>
          </fieldset>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="pull-right">
            <label for="first_name">Name</label>
          </div>
        </div>
        <div class="col-9">
          <fieldset class="form-group">
            <input type="text" class="form-control" id="starting_year" name="starting_year">
          </fieldset>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="pull-right">
            <label for="first_name">Value</label>
          </div>
        </div>
        <div class="col-9">
          <fieldset class="form-group">
            <input type="text" class="form-control" id="starting_year" name="starting_year">
          </fieldset>
        </div>
      </div>
    </div>

  </div>
</div>
